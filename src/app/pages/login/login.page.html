<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md = "6" offset-md = "3">
        <div class = "ion-padding-top ion-text-center">
          <br><br>
          <h1>LOGIN</h1>
        </div>

        <br><br>
        <div class = "ion-padding-top">
        <ion-item class = "roundedInput">
          <ion-label position = "floating" class = "textColor">Email</ion-label>
          <ion-input type = "text" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <br>
        <ion-item class = "roundedInput">
          <ion-label position = "floating" class = "textColor">Senha</ion-label>
          <ion-input type = "password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>


      </div>
        <div class ="ion-padding-top buttons ion-text-center">
        <ion-button class = "button-login" (click)="login()">
          Login
        </ion-button>
        </div>
        <div class = "ion-padding-top ion-text-center">
          <a href = "register">NÃ£o tem uma conta?<br>Registre-se!</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  
 </ion-content>
